<DOCTYPE html>
<html>
    <head>
        <title>Alert component</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body id="app">

        <alert type="success"><strong>Success!</strong> Task is done.</alert>

        <alert type="danger"><strong>Error!</strong> Task wasn't completed.</alert>


        <template id="alert-template">
            <div class="alert alert-{{type}} alert-dismissible" role="alert" v-show="visible">
                <button v-on:click='visible = false' type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <slot></slot>
            </div>
        </template>

    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js"></script>
    <script>
    Vue.component('alert', {
        template: '#alert-template',
        props: ['type'],
        data: function(){
            return {
                'visible': true
            }
        }
    });
    new Vue({
        el: '#app'
    });
    </script>
</html>
